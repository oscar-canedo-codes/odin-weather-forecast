<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="/public/assets/cloudy.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="/main.js" type="module" defer></script>
</head>

<body>
    <h1>Weather Forecast</h1>

    <!-- Weather search form -->
    <form id="location-form">
        <label for="location">Enter Location:</label>
        <input type="text" id="location" required>
        <button type="submit">Get Weather</button>
    </form>

    <!-- Toggle button for Celsius/Fahrenheit -->
    <button id="toggle-units">Toggle to Fahrenheit</button>

    <!-- Area to display the weather results -->
    <div id="weather-info" class="hidden">
        <h2>Weather Info:</h2>
        <div id="weather-details"></div>
    </div>

</body>

</html>
